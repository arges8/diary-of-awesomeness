<!DOCTYPE html>
    <html xmlns = "http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Diary Of Awesomeness</title>
    </head>
    <body>
        <h1>Register</h1>
        <form method="post" th:action="@{/register}" th:object="${registrationForm}" id="getRegisterForm">

            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                Please correct the problems below and resubmit.
                </span>
            </div>

            <label for="username">Username: </label>
            <input type="text" name="username"/><br/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Username Error</span>
            <br/>

            <label for="password">Password: </label>
            <input type="password" name="password"/><br/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Password Error</span>
            <br/>

            <label for="passwordConfirm">Confirm password: </label>
            <input type="password" name="passwordConfirm"/><br/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('passwordConfirm')}"
                  th:errors="*{passwordConfirm}">Password Confirmation Error</span>
            <br/>

            <label for="email">Email: </label>
            <input type="text" name="email"/><br/>

            <input type="submit" value="Register"/>
        </form>
    </body>
</html>
